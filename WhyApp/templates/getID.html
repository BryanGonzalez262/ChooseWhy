<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% block js %}
    <script>

        sendID = function(){
            $.ajax({
                    type: "POST",
                    url: window.location.pathname,
                    data: JSON.stringify({"PROLIFIC_PID": $('#prolific_pid').val(),
                        'participant_id': new URLSearchParams(window.location.search).get('PID')}),
                    traditional: true,
                    contentType: "application/json; charset=utf-8",
                    dataType: 'json',
                });
        }
    </script>
{% endblock %}

{% block stage %}
    <script>    $("#stage").css('align-content', 'center')</script>

    <div class="row justify-content-center align-self-center">
        <div class="col-lg">
            <p class="text-center" style="font-size: xxx-large;">Please Enter your prolific ID: </p>
        </div>
    </div>
    <div class="row justify-content-center align-self-center">
            <input id="prolific_pid" style="width: 30vw;" oninput="if ($('input').val().length > 15){$('button').removeAttr('disabled');}">
    </div>
    <br>
    <div class="row justify-content-center ">
        <div class="col-lg justify-content-center text-center">
            <button type="button" class="btn btn-danger btn-lg" onclick='sendID(); window.location.pathname="/instructions"' disabled>Continue</button>
        </div>
    </div>
    <script>
    </script>
{% endblock %}
</html>
